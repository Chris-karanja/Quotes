<h1>User Quotes</h1>

<hr>

<div *ngFor='let quote of userQuotes, let i = index'>
  <h2>"{{quote.message}}"</h2>
  <span>
    <h4>{{quote.author}}</h4>
  </span>
  <button (click)='toogleDetails(i)'>See More</button>

  <br><br>

  <div>{{quote.dateAdded}}</div>

<app-quote-details *ngIf="quote.showDetail" [quote]='quote' (isDeleted)='quoteDelete($event,i)'></app-quote-details>



</div>
